<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Practice1</title>
</head>

<body>
    <section class="h-screen w-screen p-10">
        <!-- Header -->
        <h1 id="headerText" class="text-center  text-xl max-w-md mx-auto font-bold">
            This is simple Counter
        </h1>

        <!-- Counter -->
        <div class="max-w-md mx-auto mt-4 space-y-5">
            <div class="h-auto p-4 flex flex-col items-center justify-center bg-slate-100 shadow rounded-lg pb-14">
                <!-- initial State -->
                <div id="initialTxt" class="py-8 font-bold">0</div>
                <!-- Button -->
                <div class="space-x-2">
                    <button id="increaseBtn"
                        class=" bg-green-600 p-2 ring rounded-lg text-white font-bold">Increment</button>
                    <button id="decreaseBtn"
                        class="bg-red-300 p-2 ring rounded-lg text-white font-bold">Decrement</button>
                </div>
            </div>
        </div>

    </section>

    <script src="Script.js"></script>
</body>

</html>
